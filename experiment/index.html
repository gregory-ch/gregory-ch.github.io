rame = document.getElementById('experimentFrame'); const loadingOverlay = document.getElementById('loadingOverlay'); let sessionCode = null; // Test CORS with a simple fetch request fetch('https://belabeu-e7061ee8ef78.herokuapp.com/demo', { method: 'GET', credentials: 'include', headers: { 'Accept': 'text/html' } }) .then(response => { if (response.ok) { updateStatus('CORS connection successful!'); } else { updateStatus('CORS connection failed: ' + response.status); } return response.text(); }) .then(html => { const extractedSessionCode = extractSessionCode(html); if (extractedSessionCode) { sessionCode = extractedSessionCode; updateStatus('Found session code: ' + sessionCode); // Redirect iframe to the session frame.src = `https://belabeu-e7061ee8ef78.herokuapp.com/SessionStartLinks/${sessionCode}`; } }) .catch(error => { updateStatus('Error connecting to server: ' + error.message); console.error('Fetch error:', error); }); // Отслеживаем сетевые запросы через Performance API const observer = new PerformanceObserver((list) => { list.getEntries().forEach((entry) => { console.log('Resource loaded:', { name: entry.name, type: entry.entryType, timing: entry.responseStart - entry.requestStart }); if (entry.name.includes('SessionStartLinks')) { const extractedSessionCode = extractSessionCode(entry.name); if (extractedSessionCode && !sessionCode) { sessionCode = extractedSessionCode; updateStatus('Found session in network request: ' + sessionCode); // Redirect iframe to the session frame.src = `https://belabeu-e7061ee8ef78.herokuapp.com/SessionStartLinks/${sessionCode}`; } } }); }); observer.observe({ entryTypes: ['resource', 'navigation'] }); frame.addEventListener('load', () => { // Hide loading overlay once frame is loaded loadingOverlay.style.display = 'none'; if (frame.src.includes('SessionSplitScreen')) { frame.style.height = '1800px'; frame.style.top = '-900.5px'; } try { // Try to access iframe content to check if session is available // This might fail due to same-origin policy until CORS is properly set up const iframeDocument = frame.contentDocument || frame.contentWindow.document; const iframeHtml = iframeDocument.documentElement.outerHTML; const extractedSessionCode = extractSessionCode(iframeHtml); if (extractedSessionCode && !sessionCode) { sessionCode = extractedSessionCode; updateStatus('Found session in iframe: ' + sessionCode); // Redirect iframe to the session frame.src = `https://belabeu-e7061ee8ef78.herokuapp.com/SessionStartLinks/${sessionCode}`; } } catch (e) { console.log('Cannot access iframe content due to same-origin policy:', e); } }); // Слушаем сообщения от iframe window.addEventListener('message', function(event) { // Проверяем источник сообщения if (event.origin === "https://belabeu-e7061ee8ef78.herokuapp.com") { console.log('Got message from iframe:', event.data); // Check if the message contains a session code if (event.data && event.data.sessionCode) { sessionCode = event.data.sessionCode; updateStatus('Received session code from iframe: ' + sessionCode); // Redirect iframe to the session if needed if (!frame.src.includes(sessionCode)) { frame.src = `https://belabeu-e7061ee8ef78.herokuapp.com/SessionStartLinks/${sessionCode}`; } } } }); }); </script></section><footer class="page__meta"></footer></div></article></div><!--<div class="page__footer-follow"><ul class="social-icons"><li><strong>Follow:</strong></li><li><a href="http://github.com/gregory-ch"><i class="fab fa-github" aria-hidden="true"></i> GitHub</a></li><li><a href="https://gregory-ch.github.io/feed.xml"><i class="fa fa-fw fa-rss-square" aria-hidden="true"></i> Feed</a></li></ul></div><div class="page__footer-copyright">&copy; 2025 Chernov Gregory. Powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a> &amp; <a href="https://github.com/academicpages/academicpages.github.io">AcademicPages</a>, a fork of <a href="https://mademistakes.com/work/minimal-mistakes-jekyll-theme/" rel="nofollow">Minimal Mistakes</a>.</div>--> <script
