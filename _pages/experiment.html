<div style="text-align: center; padding: 20px;">
    <iframe 
        id="experimentFrame"
        src="https://belabeu-e7061ee8ef78.herokuapp.com/demo/dsst"
        style="width: 100%; height: 800px; border: none; border-radius: 4px;"
    ></iframe>
</div>

<script>
document.getElementById('experimentFrame').addEventListener('load', function() {
    try {
        const frame = this;
        const participantLink = frame.contentDocument.querySelector('.participant-link');
        if (participantLink) {
            frame.src = participantLink.href;
        }
    } catch (e) {
        console.error('Error accessing iframe content:', e);
    }
});
</script>
