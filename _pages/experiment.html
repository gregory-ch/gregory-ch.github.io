{% include base_path %}

<style>
body {
    overflow: auto;
}

.experiment-container {
    text-align: center;
    max-width: 800px;
    margin: 30px auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

.button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 15px 30px;
    margin: 20px 0;
    font-size: 18px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    display: inline-block;
    text-decoration: none;
}

.button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 6px 8px rgba(0,0,0,0.15);
}

.green-button {
    background-color: #2ecc71;
}

.green-button:hover {
    background-color: #27ae60;
}

#status-message {
    margin: 20px 0;
    padding: 10px;
    font-style: italic;
    color: #666;
}

#result-container {
    margin: 20px 0;
    padding: 15px;
    border: 2px dashed #3498db;
    border-radius: 6px;
    background-color: #f0f8ff;
    text-align: left;
    display: none;
}

.result-link {
    word-break: break-all;
    display: block;
    margin: 10px 0;
    color: #3498db;
    font-weight: bold;
}

#error-message {
    margin: 20px 0;
    padding: 10px;
    color: #e74c3c;
    background-color: #fadbd8;
    border-radius: 4px;
    font-weight: bold;
    display: none;
}

.spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(0,0,0,0.1);
    border-radius: 50%;
    border-top-color: #3498db;
    animation: spin 1s ease-in-out infinite;
    margin-left: 10px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>

<div class="experiment-container">
    <h2>oTree Experiment Session Link Generator</h2>
    
    <p>Click the button below to generate a new session link for the oTree experiment:</p>
    
    <button id="generate-button" class="button" onclick="otreeApp.createSession()">Generate Session Link</button>
    
    <div id="status-message"></div>
    
    <div id="error-message"></div>
    
    <div id="result-container">
        <h3>Your Session Link:</h3>
        <a id="result-link" href="#" target="_blank" class="result-link"></a>
        <button id="open-button" class="button green-button" onclick="otreeApp.openInNewTab()">Open in New Tab</button>
    </div>
</div>
