<div style="text-align: center; padding: 20px;">
    <!-- Скрытый iframe для получения ссылки -->
    <iframe 
        id="demoFrame"
        src="https://belabeu-e7061ee8ef78.herokuapp.com/demo/dsst"
        style="width: 0; height: 0; border: none; visibility: hidden;"
        onload="checkDemoFrame(this)"
    ></iframe>

    <!-- Основной iframe для отображения -->
    <iframe 
        id="experimentFrame"
        src="about:blank"
        style="width: 100%; height: 800px; border: none; border-radius: 4px;"
    ></iframe>
</div>

<script>
function checkDemoFrame(frame) {
    console.log('Demo frame loaded');
    try {
        // Проверим, что frame загружен
        if (!frame.contentDocument) {
            throw new Error('Frame content not accessible');
        }
        
        // Ищем ссылку, которая содержит /join/
        const links = frame.contentDocument.getElementsByTagName('a');
        console.log('Found links in demo frame:', links.length);
        
        for (let link of links) {
            console.log('Checking link:', link.href);
            if (link.href.includes('/join/')) {
                console.log('Found session link:', link.href);
                // Когда нашли нужную ссылку, устанавливаем её в основной iframe
                const experimentFrame = document.getElementById('experimentFrame');
                experimentFrame.src = link.href;
                break;
            }
        }
    } catch (e) {
        console.error('Error in checkDemoFrame:', e);
    }
}
</script>
