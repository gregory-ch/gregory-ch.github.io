<!DOCTYPE html>
<html>
<head>
    <title>oTree Experiment</title>
    <style>
        .experiment-container {
            text-align: center;
            padding: 20px;
        }

        .btn--primary {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .btn--primary:hover {
            background-color: #0255b3;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .debug-info {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="experiment-container">
        <button id="createSession" class="btn--primary">Create New Session</button>
        <div id="loader" class="loader"></div>
        <div id="result" style="margin-top: 20px;"></div>
        <div id="debug" class="debug-info" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('createSession').onclick = async function() {
            const button = this;
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const debug = document.getElementById('debug');
            
            button.disabled = true;
            loader.style.display = 'block';
            result.innerHTML = '';
            debug.style.display = 'block';
            debug.innerHTML = 'Starting session creation...';

            const api_url = "https://belabeu-e7061ee8ef78.herokuapp.com/api/sessions/";
            const api_key = "125exp125exp";

            const session_data = {
                "session_config_name": "dsst",
                "num_participants": 4,
                "room_name": "live_demo"
            };

            try {
                debug.innerHTML += '<br>Sending request...';
                debug.innerHTML += '<br>Sending OPTIONS request...';
                const preflightResponse = await fetch(api_url, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type, otree-rest-key'
                    },
                    mode: 'cors',
                    credentials: 'omit'
                });
                debug.innerHTML += `<br>OPTIONS response status: ${preflightResponse.status}`;
                
                const response = await fetch(api_url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'otree-rest-key': api_key
                    },
                    mode: 'cors',
                    credentials: 'omit',
                    body: JSON.stringify(session_data)
                });

                debug.innerHTML += `<br>Response status: ${response.status}`;
                
                const data = await response.json();
                debug.innerHTML += `<br>Response data: ${JSON.stringify(data, null, 2)}`;
                
                if (response.ok && data.session_wide_url) {
                    result.innerHTML = `Success! Redirecting to experiment...`;
                    window.location.href = data.session_wide_url;
                } else {
                    result.innerHTML = `<div class="error">Error: ${data.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                debug.innerHTML += `<br>Error details: ${error.stack || error}`;
            } finally {
                button.disabled = false;
                loader.style.display = 'none';
            }
        };
    </script>
</body>
</html>
