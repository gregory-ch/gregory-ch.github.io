<div style="text-align: center; padding: 20px;">
    <iframe 
        id="experimentFrame"
        src="https://belabeu-e7061ee8ef78.herokuapp.com/demo/dsst"
        style="width: 100%; height: 800px; border: none; border-radius: 4px;"
        onload="handleFrameLoad()"
    ></iframe>
</div>

<script>
function handleFrameLoad() {
    console.log('Frame loaded');
    try {
        const frame = document.getElementById('experimentFrame');
        console.log('Current frame URL:', frame.src);
        
        // Пытаемся найти ссылку session-wide
        const links = frame.contentWindow.document.getElementsByTagName('a');
        console.log('Found links:', links.length);
        
        for (let link of links) {
            console.log('Link:', link.href);
            if (link.href.includes('/join/')) {
                console.log('Found session link:', link.href);
                frame.src = link.href;
                break;
            }
        }
    } catch (e) {
        console.error('Error:', e);
    }
}
</script>
